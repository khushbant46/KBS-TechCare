
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KBS TechCare - Expert computer services including repair, assembly, software support, antivirus, and more.">
    <title>KBS TechCare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="kbs-logo.jpg" alt="KBS Logo" class="logo">
        <h1>KBS TechCare</h1>
        <p class="tagline">Your Trusted Partner in Computer Solutions</p>
    </header>
    <main>
        <section class="slider">
            <div class="slide active">Computer Repair Services</div>
            <div class="slide">Custom PC Assembly</div>
            <div class="slide">Software Support & Installation</div>
            <div class="slide">Antivirus & Security Solutions</div>
            <div class="slide">Games & Licensed Software Sales</div>
        </section>

        <section class="form">
            <h2>Request a Service</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Describe your issue"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contact us on WhatsApp: <a href="https://wa.me/918481943692">8481943692</a></p>
    </footer>
    <script>
        const slides = document.querySelectorAll(".slide");
        let currentSlide = 0;

        setInterval(() => {
            slides[currentSlide].classList.remove("active");
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add("active");
        }, 3000);
    </script>
</body>
</html>
